<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>접속 로그</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 40px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 14px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    .logout {
      display: inline-block;
      margin-bottom: 20px;
      text-decoration: none;
      color: #d33;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <a class="logout" href="/logout">🔒 로그아웃</a>
  <h2>📋 접속 로그</h2>
  <table>
    <thead>
      <tr>
        <th>🕒 시간</th>
        <th>🌐 IP</th>
        <th>📍 경로(Path)</th>
        <th>🧭 User-Agent</th>
      </tr>
    </thead>
    <tbody>
    {% for line in logs %}
      {% set parts = line.strip().split(' | ') %}
      <tr>
        <td>{{ parts[0].replace('[', '').replace(']', '') }}</td>
        <td>{{ parts[1].split(': ')[1] }}</td>
        <td>{{ parts[2].split(': ')[1] }}</td>
        <td>{{ parts[3].split(': ')[1] }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</body>
</html>
