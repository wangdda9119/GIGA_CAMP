<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>접속 로그</title>
  <style>
    body {
      font-family: monospace;
      background-color: #f9f9f9;
      padding: 40px;
    }
    .log-box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: 0 auto;
      white-space: pre-wrap;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    a.logout {
      text-decoration: none;
      color: #d33;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="log-box">
    <div class="top-bar">
      <h2>📋 접속 로그</h2>
      <a class="logout" href="/logout">로그아웃</a>
    </div>
    {% for line in logs %}
      {{ line.strip() }}<br>
    {% endfor %}
  </div>
</body>
</html>
